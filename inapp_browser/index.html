<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>In-App Browser</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .browser-container {
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove border around iframe */
    }
  </style>
</head>
<body>

  <div class="browser-container">
    <iframe id="inAppBrowser" src="https://meet.google.com"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
